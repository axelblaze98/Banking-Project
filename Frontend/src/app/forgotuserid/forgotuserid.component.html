
<navbarlogin></navbarlogin>
    <div class="wrapper">
        <h3>Forgot User Id</h3>
    </div>
<div class="wrapper">
<div class="card" style="width:70%">
          
  
                <form [formGroup]="loginForm" (ngSubmit)="view()">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Enter Account Number <span style="color:red" >*</span></label>
                            <div class="col-sm-6">
                                <input class="form-control" formControlName="fname" type="text" name="accnumber" placeholder="Enter Account Number"
                                    [(ngModel)]="user.accNumber" />
                            </div>
                        </div>

                        <div class="error-messages">
                            <ng-container *ngFor="let error of error_messages.fname">
                                <div class="error-message" *ngIf="loginForm.get('fname').hasError(error.type) && (loginForm.get('fname').dirty || loginForm.get('fname').touched)">
                                    {{ error.message }}
                                </div>
                            </ng-container>
                        </div>
        
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label"> Enter OTP <span style="color:red" >*</span></label>
                            <div class="col-sm-6">
                                <input class="form-control" formControlName="password" type="number" name="OTP" placeholder="Enter OTP"/>
                            </div>
                        </div>

                        <div class="error-messages">
                            <ng-container *ngFor="let error of error_messages.password">
                                <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                        {{ error.message }}
                                </div>
                            </ng-container>
                        </div>
                
            
                        <div class="wrapper">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                        </div>  
                </form>
    </div>
  </div>
