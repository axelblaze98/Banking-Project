<navbarlogin></navbarlogin>
<div class="wrapper">
  <h3>Forgot Password</h3>
</div>
<div class="wrapper">
	<div class="card" style="width:50%">
		

		<form [formGroup]="loginForm" (ngSubmit)="view()">
			<div class="form-group row">
        <label for="staticEmail" class="col-sm-5 col-form-label">User Id <span style="color:red" >*</span></label>
        <div class="col-sm-6">
        <input class="form-control" formControlName="fname" type="text" name="userid" placeholder="Enter Your User Id"
        [(ngModel)]="user.userId" />
      </div>
    </div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.fname">
					<div class="error-message" *ngIf="loginForm.get('fname').hasError(error.type) && (loginForm.get('fname').dirty || loginForm.get('fname').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>
      <div class="form-group row">
        
        <label for="inputPassword" class="col-sm-5 col-form-label"> Update Password <span style="color:red" >*</span></label>
          
        <div class="col-sm-6">
				<input class="form-control" formControlName="password" type="password" placeholder="Enter Login Password" />
      </div>
    </div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.password">
					<div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
            
					</div>
				</ng-container>
			</div>

			
      
      
			<div class="form-group row">
        
        <label for="inputPassword" class="col-sm-5 col-form-label"> Confirm Updated Password <span style="color:red" >*</span></label>
          
        <div class="col-sm-6">
				<input class="form-control" formControlName="confirmpassword" type="password" placeholder="Enter Password" name="confirmPassword" [(ngModel)]="user.password"/>
      </div>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.confirmpassword">
					<div class="error-message" *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
						{{ error.message }}
					</div>
				</ng-container>
      </div>
      
      <div class="form-group row">
        
        <label for="inputPassword" class="col-sm-5 col-form-label"> Enter OTP <span style="color:red" >*</span></label>
          
        <div class="col-sm-6">
        <input class="form-control" formControlName="OTP" type="number" name="OTP" placeholder="Enter OTP"
         />
      </div>
    </div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.OTP">
					<div class="error-message" *ngIf="loginForm.get('OTP').hasError(error.type) && (loginForm.get('OTP').dirty || loginForm.get('OTP').touched)">
            {{ error.message }}
            
					</div>
				</ng-container>
			</div>
      
   
    <div class="wrapper">
      
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Proceed</button>
      
      </div>
    
      <div class="Back">
      
        <button type="submit" class="btn btn-primary">Back</button>
    </div>
  </form>
  </div>
</div>
