<div class="wrapper">
    <h3>After Confirm Transaction</h3>
    </div>
    <div class="wrapper">
    <div class="card" style="width:40%">
      <p><b></b></p>
    
    <div>
      <form class="form">
          
      <div class="form-group row">
        
      <label for="start" class="col-sm-4 col-form-label">From Account</label>
      
      <div class="col-sm-4">
        
       <input type="text" class="form-control" id="start" [value]="fundsData.fromAccount" disabled>
        
      </div>     
     </div>
     <div class="form-group row">
        
        <label for="start" class="col-sm-4 col-form-label">To Account</label>
        
        <div class="col-sm-4">
          
         <input type="text" class="form-control" id="start" [value]="fundsData.toAccount" disabled>
          
        </div>     
       </div>
       <div class="form-group row">
        
        <label for="start" class="col-sm-4 col-form-label">Amount</label>
        
        <div class="col-sm-4">
          
         <input type="number" class="form-control" id="start" [value]="fundsData.transactionBalance" disabled>
          
        </div>     
       </div>
       <div class="form-group row">
        
        <label for="start" class="col-sm-4 col-form-label">Transaction Type</label>
        
        <div class="col-sm-4">
          
         <input type="text" class="form-control" id="start" [value]="fundsData.transactionMode" disabled>
          
        </div>     
       </div>
       <div class="wrapper">
      
        <button type="submit" class="btn btn-primary" (click)="doTransaction()">Transfer</button>
        
        </div>
      
        <div class="Back">
        
          <button type="submit" class="btn btn-primary">Cancel</button>
      </div> 
    </form>
</div>     
</div>
</div>
